<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JS</title>

    <!--This is Internal JS-->
    <script>
        function hello() {
            alert("We are learning javascript binding");
        }
    </script>
</head>

<body>
    <button onclick="hello()">Click Me</button>
</body>
